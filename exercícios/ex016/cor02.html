<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

    <!--to top, to bottom, to right, to left, 45deg, -45deg-->

    <style>
        *{ /* Configurações globais das CSS */
            height: 100%;
        }
        body{   
            background-image: linear-gradient(45deg, #F7712F 50%, #A5389E, #6E4FC2, #FED574, #D53E6B);
            background-attachment: fixed
        }
                    
    </style>
</head>
<body>
    <h1>Testando Gradientes!</h1>
</body>
</html>
